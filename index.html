<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background: #f1f3f4;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .confidence-score {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            font-style: italic;
        }

        .typing-indicator {
            align-self: flex-start;
            background: #f1f3f4;
            padding: 16px;
            border-radius: 18px;
            display: none;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 8px;
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 16px;
            background: transparent;
            font-size: 16px;
            border-radius: 20px;
        }

        .send-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .suggested-questions {
            padding: 0 20px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-chip {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion-chip:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>FAQ Assistant</h1>
            <p>Ask me anything about our services!</p>
            <div class="status-indicator"></div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                ðŸ‘‹ Hello! I'm your FAQ assistant. Ask me any question and I'll find the best answer for you.
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="suggested-questions">
            <div class="suggestion-chip" onclick="askQuestion('What are your business hours?')">Business Hours</div>
            <div class="suggestion-chip" onclick="askQuestion('How can I contact support?')">Contact Support</div>
            <div class="suggestion-chip" onclick="askQuestion('What services do you offer?')">Our Services</div>
            <div class="suggestion-chip" onclick="askQuestion('How do I create an account?')">Create Account</div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // FAQ Database - Replace with your own FAQs
        const faqDatabase = [
            {
                question: "What are your business hours?",
                answer: "Our business hours are Monday to Friday, 9:00 AM to 6:00 PM EST. We're closed on weekends and major holidays.",
                keywords: ["hours", "time", "open", "closed", "schedule", "business"]
            },
            {
                question: "How can I contact customer support?",
                answer: "You can contact our customer support team via email at support@company.com, phone at 1-800-123-4567, or through our live chat feature available 24/7.",
                keywords: ["contact", "support", "help", "phone", "email", "chat"]
            },
            {
                question: "What services do you offer?",
                answer: "We offer web development, mobile app development, AI solutions, digital marketing, and cloud computing services. All services come with 24/7 support and maintenance.",
                keywords: ["services", "offer", "web", "development", "app", "AI", "marketing", "cloud"]
            },
            {
                question: "How do I create an account?",
                answer: "To create an account, click the 'Sign Up' button on our homepage, fill in your details, verify your email address, and you're all set! The process takes less than 2 minutes.",
                keywords: ["account", "create", "sign up", "register", "join"]
            },
            {
                question: "What payment methods do you accept?",
                answer: "We accept all major credit cards (Visa, MasterCard, American Express), PayPal, bank transfers, and cryptocurrency payments (Bitcoin, Ethereum).",
                keywords: ["payment", "pay", "credit card", "paypal", "bitcoin", "money"]
            },
            {
                question: "Do you offer refunds?",
                answer: "Yes, we offer a 30-day money-back guarantee for all our services. If you're not satisfied, contact our support team for a full refund.",
                keywords: ["refund", "money back", "guarantee", "return", "cancel"]
            },
            {
                question: "How long does it take to complete a project?",
                answer: "Project timelines vary depending on complexity. Simple websites take 1-2 weeks, complex applications take 4-8 weeks, and enterprise solutions take 8-16 weeks.",
                keywords: ["time", "duration", "project", "complete", "timeline", "how long"]
            },
            {
                question: "Do you provide technical support?",
                answer: "Yes, we provide comprehensive technical support including 24/7 monitoring, regular updates, bug fixes, and performance optimization for all our clients.",
                keywords: ["technical", "support", "help", "maintenance", "bug", "fix"]
            }
        ];

        // Simple tokenization and text preprocessing
        function preprocessText(text) {
            return text.toLowerCase()
                .replace(/[^\w\s]/g, ' ')
                .replace(/\s+/g, ' ')
                .trim()
                .split(' ')
                .filter(word => word.length > 2); // Remove short words
        }

        // Calculate cosine similarity between two text arrays
        function cosineSimilarity(vec1, vec2) {
            const intersection = vec1.filter(word => vec2.includes(word));
            const magnitude1 = Math.sqrt(vec1.length);
            const magnitude2 = Math.sqrt(vec2.length);
            
            if (magnitude1 === 0 || magnitude2 === 0) return 0;
            
            return intersection.length / (magnitude1 * magnitude2);
        }

        // Enhanced similarity calculation
        function calculateSimilarity(userQuery, faq) {
            const userTokens = preprocessText(userQuery);
            const questionTokens = preprocessText(faq.question);
            const keywordTokens = faq.keywords.map(k => k.toLowerCase());
            
            // Calculate similarities
            const questionSimilarity = cosineSimilarity(userTokens, questionTokens);
            const keywordSimilarity = cosineSimilarity(userTokens, keywordTokens);
            
            // Weighted combination
            return (questionSimilarity * 0.6) + (keywordSimilarity * 0.4);
        }

        // Find best matching FAQ
        function findBestMatch(userQuery) {
            let bestMatch = null;
            let bestScore = 0;

            faqDatabase.forEach(faq => {
                const score = calculateSimilarity(userQuery, faq);
                if (score > bestScore) {
                    bestScore = score;
                    bestMatch = faq;
                }
            });

            return { match: bestMatch, confidence: bestScore };
        }

        // Fallback to OpenAI API for complex queries
        async function queryOpenAI(question) {
            const API_KEY = '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';
            
            const faqContext = faqDatabase.map(faq => 
                `Q: ${faq.question}\nA: ${faq.answer}`
            ).join('\n\n');

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: `You are a helpful FAQ assistant. Use the following FAQ database to answer questions. If the question isn't covered in the FAQs, provide a helpful response and suggest contacting support.\n\nFAQ Database:\n${faqContext}`
                            },
                            {
                                role: 'user',
                                content: question
                            }
                        ],
                        max_tokens: 200,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('OpenAI API Error:', error);
                return "I'm sorry, I'm having trouble processing your request right now. Please try again later or contact our support team.";
            }
        }

        // Add message to chat
        function addMessage(message, isUser = false, confidence = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            let messageContent = message;
            if (!isUser && confidence !== null) {
                messageContent += `<div class="confidence-score">Confidence: ${Math.round(confidence * 100)}%</div>`;
            }
            
            messageDiv.innerHTML = messageContent;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show/hide typing indicator
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // Process user query
        async function processQuery(userQuery) {
            const result = findBestMatch(userQuery);
            
            if (result.confidence > 0.3) {
                // Use FAQ database result
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage(result.match.answer, false, result.confidence);
                }, 1000);
            } else {
                // Use OpenAI API for better response
                try {
                    const aiResponse = await queryOpenAI(userQuery);
                    hideTypingIndicator();
                    addMessage(aiResponse, false);
                } catch (error) {
                    hideTypingIndicator();
                    addMessage("I couldn't find a specific answer to your question. Please contact our support team for personalized assistance.", false);
                }
            }
        }

        // Send message function
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const userMessage = input.value.trim();

            if (!userMessage) return;

            // Disable input and button
            input.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(userMessage, true);
            input.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Process the query
            await processQuery(userMessage);

            // Re-enable input and button
            input.disabled = false;
            sendButton.disabled = false;
            input.focus();
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Ask predefined question
        function askQuestion(question) {
            document.getElementById('chatInput').value = question;
            sendMessage();
        }

        // Initialize chat
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('chatInput').focus();
        });
    </script>
</body>
</html>
